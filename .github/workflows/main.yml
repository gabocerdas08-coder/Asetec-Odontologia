name: Deploy ASETEC Odontología to Kinsta

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: deploy-asetec-odontologia
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-22.04
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ver archivos locales
        run: ls -la asetec-odontologia || (echo "❌ Falta carpeta asetec-odontologia" && exit 1)

      - name: SSH - preparar carpeta destino
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          port: ${{ secrets.SFTP_PORT }}
          script: |
            set -e
            PLUGINDIR="/www/internoaseteccom_556/public/wp-content/plugins/asetec-odontologia"
            # limpiar el destino para evitar doble carpeta / residuos
            rm -rf "$PLUGINDIR"
            mkdir -p "$PLUGINDIR"
            echo "Destino preparado: $PLUGINDIR"

      - name: SCP - subir contenido del plugin (sin doble carpeta)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          port: ${{ secrets.SFTP_PORT }}
          source: "asetec-odontologia/**"             # incluye subcarpetas y archivos ocultos
          target: "/www/internoaseteccom_556/public/wp-content/plugins/asetec-odontologia"
          overwrite: true
          rm: false
          strip_components: 1                         # <-- evita crear 'asetec-odontologia' dentro del destino

      - name: SSH - verificación final
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          port: ${{ secrets.SFTP_PORT }}
          script: |
            set -e
            PLUGINDIR="/www/internoaseteccom_556/public/wp-content/plugins/asetec-odontologia"
            echo "Contenido final:"
            find "$PLUGINDIR" -maxdepth 2 -type f -printf "%p\n"
            # mostrar encabezado del archivo principal por si WP no lo detecta
            echo "Header de asetec-odontologia.php:"
            head -n 20 "$PLUGINDIR/asetec-odontologia.php" || true
